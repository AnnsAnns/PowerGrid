services:
  mosquitto_broker:
    # MQTT Broker
    image: eclipse-mosquitto:latest
    container_name: mosquitto_broker
    ports:
      - 1883:1883 # MQTT port
    volumes:
      - ./mosquitto/config:/mosquitto/config # Configuration files
      - ./mosquitto/log:/mosquitto/log # Log files
      - ./mosquitto/data:/mosquitto/data # Data files
    networks:
      - mqtt_network
    restart: always

  dashboard:
    # Node-RED Dashboard
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: own_dashboard
    ports:
      - 1880:1880 # Node-RED port
    volumes:
      - ./dashboard/data:/data # Node-RED data
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker

  tickgen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tickgen
    command: ./tickgen
    volumes:
      - ./.docker_data/logs:/app/logs
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker

  transformer:
    # Transformer Simulator
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transformer
    command: ./transformer
    volumes:
      - ./.docker_data/logs:/app/logs
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker

  turbine:
    # Turbine Simulator
    build:
      context: .
      dockerfile: Dockerfile
    command: ./turbine
    volumes:
      - ./.docker_data/Wind:/app/Wind
      - ./.docker_data/AirTemperature:/app/AirTemperature
      - ./.docker_data/logs:/app/logs
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker
    deploy:
      replicas: 3
      mode: replicated

  charger:
    # Charger Simulator
    build:
      context: .
      dockerfile: Dockerfile
    command: ./charger
    volumes:
      - ./.docker_data/logs:/app/logs
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker
    deploy:
      replicas: 3
      mode: replicated

  vehicle:
    # Vehicle Simulator
    build:
      context: .
      dockerfile: Dockerfile
    command: ./vehicle
    volumes:
      - ./.docker_data/logs:/app/logs
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker
    deploy:
      replicas: 5
      mode: replicated

  haushalt:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./consumer
    volumes:
      - ./.docker_data/logs:/app/logs
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker
    environment:
      - CONSUMER_TYPE=H

  gewerbe:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./consumer
    volumes:
      - ./.docker_data/logs:/app/logs
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker
    environment:
      - CONSUMER_TYPE=G

  bauernhof:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./consumer
    volumes:
      - ./.docker_data/logs:/app/logs
    networks:
      - mqtt_network
    depends_on:
      - mosquitto_broker
    environment:
      - CONSUMER_TYPE=L
    
networks:
  mqtt_network:
    driver: bridge
